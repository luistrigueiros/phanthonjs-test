apply plugin: 'java'
apply plugin: 'application'

group = 'phanthonjs-test'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.github.detro:phantomjsdriver:1.2.0'            
}

mainClassName = "TestPhantomJSDriver"
applicationDefaultJvmArgs = ["-DPHANTOMJS_EXECUTABLE_PATH=$phanthonjsExePath"]

task echoprops << {
  println "The version is $version" 
  println "The path to phanthonjs is $phanthonjsExePath"
}